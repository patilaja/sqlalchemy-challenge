<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
        <title>{{ title}}</title>
     {% else %}
	    <title>API Page</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <h2><a class="navbar-brand mr-4" href="/">Hawaii API routes</a></h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">Home</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/api/v1.0/wprecipitation">Precipitation</a>
                <a class="nav-item nav-link" href="/api/v1.0/wstations">Stations</a>
                <a class="nav-item nav-link" href="/api/v1.0/wtobs">Temp Observations</a>
                <a class="nav-item nav-link" href="/api/v1.0/w/2017-01-01/2017-01-07">Temp Matrix</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
          <div class="col-md-4">
            <div class="content-section">
              <h5>Json Format API Output</h5>
              <p class='text-muted'>
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light"><a href="/api/v1.0/precipitation" target="_blank">Precipitation -Json</a></li>
                  <li class="list-group-item list-group-item-light"><a href="/api/v1.0/stations"  target="_blank">Stations -Json</a></li>
                  <li class="list-group-item list-group-item-light"><a href="/api/v1.0/tobs"  target="_blank">Temp Observations -Json</a></li>
                  <li class="list-group-item list-group-item-light"><a href="/api/v1.0/2017-01-01/2017-01-07"  target="_blank">Temp Matrix -Json</a></li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </main>
 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
